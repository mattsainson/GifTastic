<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Tastic!</title>
    <!-- CSS-->
    <link rel="stylesheet" content-type="text/css" href="assets/css/reset.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"> -->
    <link rel="stylesheet" content-type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->
    <link href="assets/css/glyphicons.css" rel="stylesheet" />
    <link rel="stylesheet" content-type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col col-md-1"></div>
            <div class="col col-md-10 text-left">
                <h1>Food Tastic!</h1>
            </div>
            <div class="col col-md-1"></div>
        </div>

        <!-- Search buttons will get dumped here -->
        <div class="row">
            <div class="col col-md-1"></div>
            <div id="button-farm" class="col col-md-10"></div>
            <div class="col col-md-1"></div>
        </div>

        <div class="row">
            <div class="col col-md-1"></div>
            <div class="col col-md-10">
                <form id="food-form">
                    <div class="search-form">
                        <label for="food-input"></label>
                        <input type="text" id="food-input" value="" placeholder="Enter search value">
                        <!-- Button triggers new button to be added -->
                        <button class="btn btn-primary" id="add-food-btn">
                            <span class="glyphicon glyphicon-search"></span>
                        </button>
                        <!-- Button triggers new button to be added -->
                        <button class="btn btn-danger" id="search-favorites" dataid="myfavorites">
                            <span class="glyphicon glyphicon-heart favorites"></span>Favorites
                        </button>
                        <br>
                    </div>
                    <div class="clearcheckbox">
                        <input type="checkbox" name="append-cb" id="append-cb" value="append" checked>Clear existing
                        gifs
                    </div>
                </form>
            </div>
            <div class="col col-md-1"></div>
        </div>

        <div class="row">
            <div class="col col-md-1"></div>
            <div id="food-img-div" class="col col-md-10"></div>
            <div class="col col-md-1"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>

    </div>

</body>

</html>
