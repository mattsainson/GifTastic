<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Food Tastic!</title>
    <!-- CSS-->
    <link rel="stylesheet" content-type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" content-type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" content-type="text/css" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Food Tastic!</h1>

        <!-- Movie buttons will get dumped here -->
        <div id="button-farm"></div>

        <form id="food-form">
            <label for="food-input">Feed me</label>
            <input type="text" id="food-input">
            <br>

            <!-- Button triggers new movie to be added -->
            <input id="add-food" type="submit" value="Bite">
        </form>

        <div id="food-title"></div>
        <div id="food-rating"></div>
        <div id="food-img-div"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js">

        </script>
    </div>
</body>

</html>
